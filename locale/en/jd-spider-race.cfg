[entity-name]
jd_plays-jd_spider_race-spidertron_boss=Aussie spider

[api-description]
jd_plays-jd_spider_race-change_spider_distance=: Change the spidertrons distance by a set amount for either team "north", "south" or empty for both. Syntax: change_spider_distance [Distance] [PlayerTeamName]
jd_plays-jd_spider_race-set_spider_movement_per_minute=: Set the movement of both boss spiders away from players spawn every minute. Syntax: set_spider_movement_per_minute [Distance]